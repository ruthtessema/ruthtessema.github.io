<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="main2.css" fel="stylesheet" 
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Shop</a>
        <!-- Include a navigation menu here if needed -->
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <!-- Product listings -->
    <section class="row">
      <!-- Product cards or listings go here -->
      <!-- Example: -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="product-image.jpg" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Product Name</h5>
            <p class="card-text">Product Description</p>
            <a href="#" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
      <!-- Repeat product cards or listings for each product -->
    </section>

    <!-- Product detail page -->
    <section class="row" id="productDetail">
      <div class="col-md-6">
        <img src="product-image.jpg" class="img-fluid" alt="Product Image">
      </div>
      <div class="col-md-6">
        <h2>Product Name</h2>
        <p>Product Description</p>
        <p>Price: $XX.XX</p>
        <button class="btn btn-primary">Add to Cart</button>
      </div>
    </section>

    <!-- Shopping cart -->
    <section class="row mt-5" id="shoppingCart">
      <div class="col-md-12">
        <h2>Shopping Cart</h2>
        <!-- Cart items and details go here -->
      </div>
    </section>

    <!-- Checkout section -->
    <section class="row mt-5" id="checkout">
      <div class="col-md-6">
        <h2>Checkout</h2>
        <!-- Checkout form and details go here -->
      </div>
    </section>
  </main>

  <footer class="bg-dark text-light py-3">
    <div class="container">
      <p>&copy; 2023 Online Shop</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
